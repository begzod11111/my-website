{% extends 'my_app/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'info_cats/css/add_article.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% endblock %}
{% block title %}add-article{% endblock %}

{% block content %}
    <div class="content">
        <form method="post" enctype="multipart/form-data" class="form-add-atr">
            {% csrf_token %}
            {% for i in form %}
                {% if i.name == 'text' %}
                    <div class="text-con">
                        {{i}}
                    </div>
                {% else %}
                    {{i}}
                {% endif %}
            {% endfor %}
            <button type="submit" class="form-button">Добавить</button>
        </form>
    </div>
{% endblock %}
